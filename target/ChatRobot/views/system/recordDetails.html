<script>
    $(document).ready(function(){
        var test = window.location.href.split("?")[1];
        var json = {};
        json["user_id"] = test;
        $.ajax({
            url: 'http://localhost:8080/ChatRobotPlatform/alarm/getPoliceInfo',
            type: 'GET',
            dataType: 'json',
            async: false,
            data: json,
            complete: function(data) {
                //alert('数据获取成功！');
                var result = JSON.parse(data.responseText);
                var html = "";
                html += "<p><strong>报警人：</strong>匿名</p>";
                html += "<p><strong>电话号码：</strong>" + result[0].tel + "</p>";
                html += "<p><strong>位置：</strong>经度: " + result[0].longitude + "  纬度: " + result[0].latitude + "</p>";
                html += "<p><strong>描述：</strong>" + result[0].content + "</p>";
                $("#msgBox").html(html);
            },
            error: function(){
                alert('数据获取错误！');
            },
        });
    })
</script>
