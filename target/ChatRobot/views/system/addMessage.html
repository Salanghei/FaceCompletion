<form class="main-container">
    <div class="img-deal">
        <div class="img-select">
            <div class="form-group">
                <input type="file" id="imgUpload" class="input-img">
            </div>
            <div class="upload-img">
                <!-- 显示要上传的图片 -->
                <img src="" class="img" id="imgtoUpload"/>
            </div>
        </div>
        <div class="right-main">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control small" id="name" placeholder="姓名">
                <label for="sex">性别</label>
                <input type="text" class="form-control small" id="sex" placeholder="性别">
            </div>
            <div class="form-group">
                <label for="birthdate">出生日期</label>
                <input type="text" class="form-control large" id="birthdate" placeholder="出生日期">
            </div>
            <div class="form-group">
                <label for="idnumber">身份证号</label>
                <input type="text" class="form-control large" id="idnumber" placeholder="身份证号">
            </div>
            <div class="form-group">
                <label for="address">户籍地址</label>
                <input type="text" class="form-control large" id="address" placeholder="户籍地址">
            </div>
            <div class="form-group">
                <label for="adddate">通缉日期</label>
                <input type="text" class="form-control small" id="adddate" placeholder="通缉日期">
                <label for="addid">通缉编号</label>
                <input type="text" class="form-control small" id="addid" placeholder="通缉编号">
            </div>
            <div class="form-group">
                <label for="description">罪情描述</label>
                <textarea class="form-control" rows="4" id="description"></textarea>
            </div>

            <div class="btn-box">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
            
            
        </div>
    </div>
</form>

<script>
    $("#imgUpload").change(function(e) {  
        for (var i = 0; i < e.target.files.length; i++) {  
            var file = e.target.files.item(i);            
            var freader = new FileReader();  
            freader.readAsDataURL(file);  
            freader.onload = function(e) {  
              var src = e.target.result;  
              $("#imgtoUpload").attr("src",src);  
            }  
        }  
    });  
</script>
