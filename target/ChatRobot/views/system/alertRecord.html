<script>
    $(document).ready(function(){
        $.ajax({
            url: 'http://localhost:8080/ChatRobotPlatform/alarm/getAllAlarmInfo',
            type: 'GET',
            dataType: 'json',
            async: false,
            complete: function(data) {
                //alert(data.responseText);
                var result = JSON.parse(data.responseText);
                var html = "";
                for(var i = 0; i < result.length; i++) {
                    html += "<tr><td><a href=\"#!system/recordDetails.html?" + result[i].userId + "\" class=\"alert-record\">" + result[i].content + "</a></td>";
                    html += "<td>经度:" + result[i].longitude + "  纬度:" + result[i].latitude + "</td>";
                    html += "<td>" + result[i].userId + "</td></tr>";
                }
                $("#alarmInfo").append(html);
            },
            error: function(){
                alert('数据获取错误！');
            },
        });
    })

</script>
