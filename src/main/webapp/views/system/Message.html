        $.ajax({
            url: 'http://localhost:8080/ChatRobotPlatform/wanted/getAllWantedOrder',

            complete: function(data) {

                    html += "<p><strong>罪情描述：</strong>" + result[i].detail + "</p></div></div></div>";
                }
                $("#wantedOrderInfo").append(html);
